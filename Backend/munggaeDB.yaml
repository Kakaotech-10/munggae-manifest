apiVersion: v1
kind: Pod
metadata:
  name: mysql-spring-pod
  namespace: munggae
  labels:
    app: mysql-spring
spec:
  containers:
  - name: mysql-spring-db
    image: eddykim3396/ktb-10-db:latest
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: "123"
    ports:
    - containerPort: 3306
    volumeMounts:
    - name: mysql-client-config
      mountPath: /etc/mysql/my.cnf
      subPath: my.cnf
      readOnly: true
  volumes:
  - name: mysql-client-config
    configMap:
      name: mysql-client-config

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-munggae-service
  namespace: munggae
spec:
  selector:
    app: mysql-munggae
  ports:
  - protocol: TCP
    port: 3308
    targetPort: 3306

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-client-config
  namespace: munggae
data:
  my.cnf: |
    [client]
    default-character-set = utf8mb4
    [mysql]
    default-character-set = utf8mb4
    [mysqld]
    character-set-server = utf8mb4
    collation-server = utf8mb4_unicode_ci
    init_connect='SET NAMES utf8mb4'
    max_connect_errors = 5