apiVersion: v1
kind: ConfigMap
metadata:
  name: munggae-spring-config
data:
  application.yml: |
    server:
      port: 8081
    spring:
      datasource:
        url: jdbc:mysql://mysql-munggae-service:3306/munggaedb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
        username: root
        password: 1234
        driver-class-name: com.mysql.cj.jdbc.Driver

      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
        properties:
          hibernate:
            format_sql: true
            dialect: org.hibernate.dialect.MySQL8Dialect
      sql:
        init:
          mode: always

    jackson:
      serialization:
        fail-on-empty-beans: false

    logging:
      level:
        org.hibernate.orm.jdbc.bind: trace

    springdoc:
      default-consumes-media-type: application/json;charset=UTF-8
      default-produces-media-type: application/json;charset=UTF-8
      swagger-ui:
        operations-sorter: alpha

    kakao:
      key:
        client-id: 43c3276a70b38834e826316a1e73238f
      redirect-uri: http://localhost:3000/api/v1/auth/login/oauth2/callback/kakao

    custom:
      jwt:
        secretKey: e84a2015a611cc64abc74b0b1b88a4de8d7921f145e0f6ff579dd96f7b816cc8e84a2015a611cc64abc74b0b1b88a4de8d7921f1
