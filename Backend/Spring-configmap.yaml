apiVersion: v1
kind: ConfigMap
metadata:
  name: munggae-spring-config
data:
  application.yml: |
    server:
      port: 8081

    spring:
      datasource:
        url: jdbc:mysql://mysql-munggae-service:3306/munggaedatabase?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
        username: root
        password: 123
        driver-class-name: com.mysql.cj.jdbc.Driver

      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
        properties:
          hibernate:
            format_sql: true
            dialect: org.hibernate.dialect.MySQL8Dialect
      sql:
        init:
          mode: always

    jackson:
      serialization:
        fail-on-empty-beans: false

    logging:
      level:
        org.hibernate.orm.jdbc.bind: trace

    springdoc:
      default-consumes-media-type: application/json;charset=UTF-8
      default-produces-media-type: application/json;charset=UTF-8
      swagger-ui:
        operations-sorter: alpha

    kakao:
      key:
        client-id: 43c3276a70b38834e826316a1e73238f
      redirect-uri: http://localhost:3000/api/v1/auth/login/oauth2/callback/kakao

    custom:
      jwt:
        secretKey: ${JWT_SECRET_KEY}
      s3-url: https://munggae-image.s3.ap-northeast-2.amazonaws.com
      cloudfront-url: https://d30u08twypa29t.cloudfront.net
      fast-api:
        base-url: http://munggae-ai-service:8000/api/v1/

    cloud:
      aws:
        s3:
          bucket: munggae-image
        stack:
          auto: false
        region:
          static: ap-northeast-2
        credentials:
          accessKey: ${AWS_ACCESS_KEY}
          secretKey: ${AWS_SECRET_KEY}
